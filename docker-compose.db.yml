version: '3'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "cosmscan"
      POSTGRES_PASSWORD: "cosmscan"
  adminer:
    image: adminer
    restart: always
    ports:
      - "8082:8080"

volumes:
  chain-home: